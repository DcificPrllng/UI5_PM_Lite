<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>PM Lite</title>
		<script
				id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/1.38.20/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m,sap.ui.layout"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-language="en"
				data-sap-ui-preload="async"
				data-sap-ui-appCacheBuster="./"
				data-sap-ui-resourceroots='{
					"pd.pm.lite": "./"
				}'>
		</script>
		
		<script>
			sap.ui.getCore().attachInit(function () {

				jQuery.sap.setIcons({
					'favicon':'icons/favicons.png'
				});
				
				sap.ui.require([
					"sap/ui/unified/Shell",
					"sap/ui/core/ComponentContainer"
				], function (oShell, ComponentContainer) {
			        
			    		var ComponentContainer = new ComponentContainer({
	                                	height : "100%"
    				    });		        
			        
			    		new oShell({
			            headEndItems: [new sap.ui.unified.ShellHeadItem({
			                					tooltip:"Logoff",
					                            icon:"sap-icon://log",
					                            press: "performLogout"
					    })],
			            content: ComponentContainer
			        }).addStyleClass("sapUiSizeCompact").placeAt("content");
			        
						var component = sap.ui.component({
	                                 	name : "pd.pm.lite",
	                                 	manifestFirst: true,
	                                 	handleValidation: true,
	                                 	async: true
    				    		}).then(function(component){
		 									ComponentContainer.setComponent(component);
										});
				});
			});
		</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
